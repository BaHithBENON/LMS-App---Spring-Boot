    </head>
    <body class="bg-purple">
        <div class="bg-purple"> 
            <!-- page-body-wrapper -->
            <div class="container-fluid justify-content-center d-flex">
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="row justify-content-between">
                            <!--<h3 class="welcome-sub-text">Your performance summary this week </h3>-->
                            <nav class="navbar default-layout col-lg-12 col-12 p-0 d-flex align-items-center flex-row">
                                <div class="text-start navbar-brand-wrapper d-flex align-items-start justify-content-start">
                                    <h3 class="welcome-text">Dashboard</h3>
                                </div>
                                <div class="navbar-menu-wrapper d-flex align-items-center">
                                    <ul class="navbar-nav ms-auto">
                                        <li class="nav-item dropdown d-lg-block user-dropdown align-items-right">
                                            <a class="nav-link" id="UserDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                            <img class="img-xs rounded-circle" src="/assets/images/id.png" alt="Profile image"> </a>
                                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
                                                <div class="dropdown-header text-center">
                                                    <img class="img-md rounded-circle" src="/assets/images/id.png" height="100px" width="100px" alt="Profile image">
                                                    <p class="mb-1 mt-3 font-weight-semibold">Administrateur</p>
                                                    <p class="fw-light text-muted mb-0" th:text="${user.email}"></p>
                                                </div>
                                                <!--<a class="dropdown-item"><i class="dropdown-item-icon mdi mdi-account-outline text-primary me-2"></i> My Profile</a>-->
                                                <!--<a class="dropdown-item"><i class="dropdown-item-icon mdi mdi-message-text-outline text-primary me-2"></i> Messages</a>-->
                                                <!--<a class="dropdown-item"><i class="dropdown-item-icon mdi mdi-calendar-check-outline text-primary me-2"></i> Activity</a>-->
                                                <!--<a class="dropdown-item"><i class="dropdown-item-icon mdi mdi-help-circle-outline text-primary me-2"></i> FAQ</a>-->
                                                <a class="dropdown-item" th:href="@{/logout}">
                                                	<i class="dropdown-item-icon mdi mdi-power text-primary me-2"></i>
													Déconnexion
                                               	</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="home-tab">
                                    <div class="d-sm-flex align-items-center justify-content-between border-bottom">
                                        <ul class="nav nav-tabs" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#readerstab" role="tab" aria-controls="readerstab" aria-selected="false">Lecteurs</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="profile-tab" th:href="@{/admin/loans}" role="tab" aria-selected="false">Emprunts</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="contact-tab" th:href="@{/admin/reservations}" role="tab" aria-selected="true">Reservations</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="book-tab" th:href="@{/admin/books}" role="tab" aria-selected="false">Livres</a>
                                            </li>
                                        </ul>
                                        <div>
                                            <div class="btn-wrapper">
                                                <a th:href="@{/admin/add_reader}" class="btn bg-purple text-white me-0">
                                                    <i class="icon-plus"></i> 
                                                    Ajouter
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-content tab-content-basic">
                                        <div class="tab-pane fade show active" id="readerstab" role="tabpanel" aria-labelledby="readerstab"> 

                                            <!-- Liste des lecteurs -->
                                            <div class="row flex-grow">
                                                <div class="col-12 grid-margin stretch-card">
                                                    <div class="card card-rounded-4">
                                                    <div class="card-body">
                                                        <div class="d-sm-flex justify-content-between align-items-start">
                                                            <div>
                                                                <h4 class="card-title card-title-dash">Lecteurs</h4>
                                                                <p class="card-subtitle card-subtitle-dash"><span th:text="${#lists.size(readers)}"></span> Membres</p>
                                                            </div>
                                                            <!--<div>
                                                                <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i class="mdi mdi-account-plus"></i>Add new member</button>
                                                            </div>-->
                                                        </div>
                                                        <div class="table-responsive  mt-1">
                                                        <table class="table select-table">
                                                            <thead>
                                                                <tr>
                                                                    <th>Genre</th>
                                                                    <th>Lecteur</th>
                                                                    <th>Contacts</th>
                                                                    <th>Emprunts - Retours</th>
                                                                    <th>Status</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
	                                                            <tr th:if="${reader}" th:each="reader : ${readers}">
	                                                                <td>
	                                                                    <h2>
	                                                                    	<i th:if="${reader.gender == 'Male'}" class="mdi mdi-gender-male text-black"></i>
	                                                                    	<i th:if="${reader.gender == 'Female'}" class="mdi mdi-gender-female text-black"></i>
	                                                                    </h2> 
	                                                                </td>
	                                                                <td>
	                                                                    <div class="d-flex ">
	                                                                        <!-- <img src="/assets/images/dash/faces/face2.jpg" alt=""> -->
	                                                                        <div>
	                                                                            <h6 th:text="${reader.firstname + ' ' + reader.lastname}"></h6>
	                                                                            <p th:text="${reader.user.username}"></p>
	                                                                        </div>
	                                                                    </div>
	                                                                </td>
	                                                                <td>
	                                                                    <h6 th:text="${reader.user.email}"></h6>
	                                                                    <p th:text="${reader.phoneNumber}"></p>
	                                                                    <p class="fnt-bold" th:text="${reader.address}"></p>
	                                                                </td>
	                                                                <td>
	                                                                    <div th:with="totalLoans=${#lists.size(reader.user.loans)}, activeLoansCount=0">
																		    <div class="d-flex justify-content-between align-items-center mb-1 max-width-progress-wrap">
																		        <p>
																		            <span th:each="loan : ${reader.user.loans}" th:if="${loan.isActive()}" th:with="activeLoansCount=${activeLoansCount + 1}">
																		                <!-- Ceci est juste pour incrémenter le compteur, ne pas afficher de contenu ici -->
																		            </span>
																		            <span th:text="${totalLoans - activeLoansCount}"></span> / <span th:text="${totalLoans}"></span>
																		        </p>
																		    </div>
																		</div>
	                                                                </td>
	                                                                <td>
	                                                                    <div class="btn-wrapper">
	                                                                        <a th:href="@{/admin/user_details(id=${reader.id})}" class="btn btn-primary bg-purple text-white me-0 align-items-center">
	                                                                            <i class="mdi mdi-format-align-center"></i> 
	                                                                            Details
	                                                                        </a>
	                                                                    </div>
	                                                                </td>
	                                                            </tr>
	                                                            
                                                            </tbody>
                                                        </table>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Liste des lecteurs -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:partials/_footer.html -->
                    <footer class="footer">
                        <div class="d-sm-flex justify-content-center justify-content-sm-between">

                            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2024. All rights reserved.</span>
                        </div>
                    </footer>
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>

    <script src="/utils/js/todolist.js"></script>

    <script src="/utils/js/dashboard.js"></script>
    <script src="/utils/js/Chart.roundedBarCharts.js"></script>

    <script src="/utils/js/file-upload.js"></script>

    <script src="/utils/js/select2.js"></script>

</body>
